<form [formGroup]="todoForm" class="flex-center">
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>New Task</mat-label>
      <input
        matInput
        placeholder="TaskName"
        value="Grocerry Shopping"
        formControlName="taskName"
      />
    </mat-form-field>
  </div>

  <div>
    <button (click)="addTodoTask()" mat-button color="accent">Add Todo</button>
  </div>
</form>
